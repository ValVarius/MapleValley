<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maple Valley Camp Registration</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-moblie">
          <div class="column is-half is-offset-one-fifth">
            <h1 class="title">
              Please enter your information for registration below.
            </h1>
            <br>
            <div>
                <div>
                    <h3>First Name</h3>
                </div>
                <input class="input column" type="text" placeholder="John" />
            <div>
                <h3>Last Name</h3>
            </div>
                <input class="input column" type="text" placeholder="Smith" />
            </div> 
            <div>
                <div>
                    <h3>Address</h3>
                </div>
                <input class="input column" type="text" placeholder="12345 Placeholder Ave">
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
